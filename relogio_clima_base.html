<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=576, height=384">
    <title>Painel Informativo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 576px;
            height: 384px;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('fotoaereapariquera.jpg');
            background-repeat: no-repeat;
            background-position: top left;
            background-size: 576px 384px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            position: relative; /* Base para o posicionamento absoluto */
            
            /* Centraliza o conteúdo que NÃO for absoluto (o relógio) */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* POSICIONA O LOGO NO CANTO SUPERIOR ESQUERDO */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Aumenta o tamanho do logo */
        .logo-container img {
            max-height: 140px; 
            filter: drop-shadow(0px 2px 5px rgba(0, 0, 0, 0.9));
        }
        
        /* POSICIONA O CLIMA NO CANTO SUPERIOR DIREITO (REGRA UNIFICADA E CORRETA) */
        .clima-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .temperatura {
            font-size: 80px;
            font-weight: 700;
        }

        /* O RELÓGIO E A DATA FICAM NO FLUXO NORMAL E SÃO CENTRALIZADOS PELO BODY */
        .relogio-container {
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin-top: 140px;
        }
        
        #relogio {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
        }
        #data {
            font-size: 28px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marcadagua.jpg" alt="Logo">
    </div>

    <div class="clima-container">
        <div class="temperatura">{{TEMPERATURA}}°C</div>
    </div>

    <div class="relogio-container">
        <div id="relogio">--:--:--</div>
        <div id="data">------, -- de ------ de ----</div>
    </div>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            const segundo = agora.getSeconds();
            const separador = segundo % 2 === 0 ? ':' : ' ';
            document.getElementById('relogio').textContent = `${hora}${separador}${minuto}`;
            const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const diaSemana = dias[agora.getDay()];
            const dia = agora.getDate();
            const mes = meses[agora.getMonth()];
            const ano = agora.getFullYear();
            document.getElementById('data').textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>
</body>
</html>
</html>
