name: Gerar Painel de Clima e Relógio

on:
  # Gatilho 1: Roda a cada 30 minutos
  schedule:
    - cron: '*/30 * * * *'
  # Gatilho 2: Roda toda vez que você faz uma alteração na branch 'main'
  push:
    branches:
      - main
  # Gatilho 3: Permite rodar manualmente pela aba "Actions"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Pega o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Passo 3: Instala as bibliotecas que o script precisa
      - name: Install dependencies
        run: pip install requests

      # Passo 4: Roda o seu script Python
      - name: Run Python script to generate HTML
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python gerar_clima_atual.py

      # Passo 5: Salva o novo index.html de volta no repositório
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Atualiza painel com dados de clima" || exit 0
          git push
