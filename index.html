<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=576, height=384">
    <title>Painel Informativo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            width: 576px;
            height: 384px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('fotoaereapariquera.jpg');
            /* A LINHA ABAIXO É A CORREÇÃO */
            background-size: 576px 384px; /* Força o tamanho exato do painel */
            background-position: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .logo-container img {
            max-height: 70px;
            filter: drop-shadow(0px 2px 5px rgba(0, 0, 0, 0.9));
        }
        
        .clima-container {
            display: flex;
            align-items: center;
            gap: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .temperatura {
            font-size: 80px;
            font-weight: 700;
        }
        .condicao {
            font-size: 24px;
            text-transform: capitalize;
        }
        .relogio-container {
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        #relogio {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
        }
        #data {
            font-size: 28px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marcadagua.jpg" alt="Logo">
    </div>

    <div class="clima-container">
        <img id="icone-tempo" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Condição do Tempo" width="100">
        <div>
            <div class="temperatura">27°C</div>
            <div class="condicao">céu limpo</div>
        </div>
    </div>

    <div class="relogio-container">
        <div id="relogio">--:--:--</div>
        <div id="data">------, -- de ------ de ----</div>
    </div>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            const segundo = agora.getSeconds();

            const separador = segundo % 2 === 0 ? ':' : ' ';
            
            document.getElementById('relogio').textContent = `${hora}${separador}${minuto}`;

            const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const diaSemana = dias[agora.getDay()];
            const dia = agora.getDate();
            const mes = meses[agora.getMonth()];
            const ano = agora.getFullYear();
            document.getElementById('data').textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        }

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);
        // Chama a função uma vez ao carregar a página
        atualizarRelogio();
    </script>
</body>
</html>
